<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
  <body>
    
    <!-- From Uiverse.io by Yaya12085 --> 
<form class="form m-5 p-5 border rounded" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Confirm Password</label>
    <input type="password" name="confirm_password" class="form-control" id="password1" aria-describedby="emailHelp" required>
  </div>
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="form-danger">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  <a type="submit" class="btn btn-primary">Register</a>
</form>

</body>
</html>
